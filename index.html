<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yoga Guide — 15 Poses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="interface1" class="interface">
  <div class="hero">
    <div class="logo"><span>🧘‍♀️</span></div>
    <h1>YOGA Guide</h1>
    <h2> Elevate your soul with the power of YOGA</h2>
    <button class="start-btn" id="startBtn">Let's Begin</button>
  </div>
</section>

<section id="interface2" class="interface hidden">
  <aside class="yoga-list" id="yogaList"></aside>
  <main class="yoga-portal">
    <button class="info-btn" id="infoToggle">ℹ️ Info</button>
    <img id="poseImg" class="pose-img" src="" alt="Select a pose from the list" />
    <article class="steps" id="stepsBox">
      <h2>Select a yoga posture from the list</h2>
      <ol></ol>
    </article>
    <div id="infoBox" class="info-box"></div>
  </main>
</section>

<section id="interface3" class="interface hidden">
  <div class="zoom-card">
    <img id="stepImage" src="" alt="Yoga Pose" />
    <p id="stepDesc"></p>
    <button class="back-btn" id="backBtn">Back</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
